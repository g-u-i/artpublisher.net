<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./assets/css/screen.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.4.5/leaflet.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="fullheight col-sm-7">
        <div class="header">
          <h1>MAP - Micro Art Publisher</h1>
          <p>www.artpublisher.net</p>
        </div>
        <div id="viz">

        </div>
        <div id="list"></div>
      </div>
      <div class="fullheight col-sm-5"><div id="map"></div></div>
    </div>

    <script type="text/javascript" src="./assets/js/all.min.js"></script>
    <script type="text/javascript" src="./assets/js/mapsheet.js"></script>
    <script type="text/javascript" src="./assets/js/mad.js"></script>


    <script id="popup-template" type="text/x-handlebars-template">
      <h3><a href='http://{{website}}' target='_blank'>{{name}}</a> ({{country}})</h3>
      <p>{{Location}}</p>
      <hr/>
      <ul>
        {{#if publisher}} <li>publisher</li> {{/if}}
        {{#if distributor}} <li>distributor</li> {{/if}}
        {{#if bookShop}} <li>bookShop </li> {{/if}}
        {{#if collection}} <li>collection</li> {{/if}}
        {{#if artSpace}} <li>artSpace</li> {{/if}}
        {{#if research}} <li>research</li> {{/if}}
        {{#if website}} <li>website </li> {{/if}}
        {{#if blogInfo}} <li>blogInfo </li> {{/if}}
        {{#if fair}} <li>fair</li> {{/if}}
      </ul>

      <hr/>

      <p><a href='{{link}}' target='_blank'>{{link}}</a></p>
    </script>

    <script id="list-template" type="text/x-handlebars-template">
          <div class="row colHeader">
            <p class='col-sm-1'>country</p>
            <p class='col-sm-2'>city</p>
            <p class='col-sm-4'>www</p>
            <p class='col-sm-5'>activity</p>
          </div>
        {{#each items}}
          <div class="row">
            <div class='col-sm-1'>{{country}}</div>
            <div class='col-sm-2'>{{city}}</div>
            <div class='col-sm-4'><a href='http://{{website}}' target='_blank'>{{name}}</a></div>
            <div class='col-sm-5'>
              {{#if publisher}} publisher, {{/if}}
              {{#if distributor}} distributor, {{/if}}
              {{#if bookShop}} bookShop, {{/if}}
              {{#if collection}} collection, {{/if}}
              {{#if artSpace}} artSpace, {{/if}}
              {{#if research}} research, {{/if}}
              {{#if website}} website, {{/if}}
              {{#if blogInfo}} blogInfo, {{/if}}
              {{#if fair}} fair, {{/if}}
            </div>
          </div>
        {{/each}}
    </script>
  </body>
</html>
